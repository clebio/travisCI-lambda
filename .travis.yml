language: python
python:
  - "2.7"
  # - "3.6"

notifications:
  email: false

install:
  - echo "pip install -r requirements.txt"

script:
  - zip deploy/app.zip application.py

deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key:
    secure: $AWS_SECRET_ACCESS_KEY
  region: "us-east-1"
  app: "beanstalk-beanstalk"
  env: $BEANSTALK_ENV
  bucket_name: $S3_BUCKET
  zip_file: deploy/app.zip
  bucket_path: beanstalk/
  skip_cleanup: true
  on:
    all_branches: true
    # branch: **
